apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mqtt
  template:
    metadata:
      labels:
        app: mqtt
    spec:
      initContainers:
      - name: create-mosquitto-conf-file
        image: eclipse-mosquitto
        command: ["touch", "/mosquitto/config/mosquitto.conf"]
        volumeMounts:
        - name: mosquitto-config
          mountPath: /mosquitto/config
          subPath: mosquitto.conf
      containers:
      - name: mqtt
        image: eclipse-mosquitto
        ports:
        - containerPort: 1883
        - containerPort: 9001
        resources:
          limits:
            cpu: 100m
            memory: 740Mi
        volumeMounts:
        - name: mosquitto-config
          mountPath: /mosquitto/config/
          subPath: mosquitto.conf
        - name: mosquitto-data
          mountPath: /mosquitto/data
          subPath: data
        - name: mosquitto-log
          mountPath: /mosquitto/log
          subPath: log
      volumes:
      - name: mosquitto-config
        persistentVolumeClaim:
          claimName: mosquitto-config
      - name: mosquitto-data
        persistentVolumeClaim:
          claimName: mosquitto-data
      - name: mosquitto-log
        persistentVolumeClaim:
          claimName: mosquitto-log
     
